<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Client chat test</title>
</head>

<body>
  <h1>Elementor chat test</h1>
</body>
<script type="text/javascript">
  var ElementorKustomer = {
    onKustomerReady: () => {
      if (!window.Kustomer) {
        return setTimeout(ElementorKustomer.onKustomerReady, 100);
      }
      ElementorKustomer.setKustomerParams();
    },
    setKustomerParams: () => {
      window.Kustomer.start({}, () => {
        window.Kustomer.describeCustomer({
          attributes: {
            emails: ["ido@elementor.com"]
          },
          customAttributes: {
            cloudPriorityStr: "Priority"
          }
        }, (callbackResponse, error) => {
          if (error) {
            console.log(error);
          }
        });
      });
    }
  };
  ElementorKustomer.onKustomerReady();
</script>

</html>
